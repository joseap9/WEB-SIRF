{%extends './base.html' %}

{%block title%} SIRF {%endblock%}

{% block customCSS %}<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">{% endblock %}

{%block body%}

<div class="login">

    <h1 class="text-center">SIRF</h1>

    <form class="needs-validation" action="/login" method="POST">
        {%with messages = get_flashed_messages()%}

        {%if messages%}
        <br/> 
        {%for message in messages %}
        
        <div class="alert alert-primary alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

        </div>
        {%endfor%}

        {%endif%}
        {%endwith%}
        <div class="form-group was-validated">

            <label class="form-label" for="text">R UT</label>
            <!--input RUT -->
            <input class="form-control" type="text" name="rut" placeholder="1234567-8" required>
            
            <div class="invalid-feedback">
                Ingrese Rut
            </div>
        </div>
        <div class="form-group was-validated">
            <label class="form-label" for="password">Password</label>
            <!--input PASSWORD -->
            <input class="form-control" type="password" name="password" placeholder="*******" required>
            
            <div class="invalid-feedback">
                Ingrese Password
            </div>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check">Recuerdame</label>
        </div>
        <input class="btn btn-success w-100" type="submit" value="INGRESAR">
    </form>

</div>

{% endblock %}
